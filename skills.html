    <script>
      var car=document.getElementById('car');
      var box=document.getElementById('box');

      var carleft = 0;
      function anim(e) {
        if(e.keycode==39){
          carleft +=2;
          car.style.left = carleft + 'px';
          if (carleft >=600) {
            carleft -=2;
          }
        }
        if(e.keycode==37){
            carleft -=2;
            car.style.left = carleft + 'px';
            if (carleft <=0) {
              carleft +=2;
            }
        }
      }

      document.onkeydown = anim;
    </script>
